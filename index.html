<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-images">
      <img src="images/bg.jpg" alt="background image" id="bg-image" />

      <div class="logo-div">
        <img
          src="images/odin-logo.png"
          alt="The odin's project logo"
          id="logo"
        />
      </div>
    </div>
    <div class="content">
      <div class="p-text">
        <p class="p-1">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams
        </p>
        <p class="p-2">Sign up <i>now</i> to get started.</p>
        <p class="p-3">You <i>know</i> you want to.</p>
      </div>
      <div class="form">
        <form action="">
          <p>Let's do this!</p>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="firstName" min="2" required/>
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="lastName" required/>
          </div>

          <div>
            <label for="e-mail">EMAIL</label>
            <input type="email" id="e-mail" name="email"  required/>
          </div>

          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number"  name="number"  required/>
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password"  name="password"  minlength="6" required/>
          </div>

          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm-password" name="confirmPassword"  minlength="6" required/>
          </div>

        </form>
          <div class="b-form">
            <button type="submit" class="btn">Create Account</button>
            <p > Already have an account <a href="#">Log in</a></p>
          </div>
      </div>
    </div>
  </body>
</html>
